<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Awareness Video</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5faff;
    }
    nav {
      background: linear-gradient(to right, #007acc, #00c6ff);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffeb3b;
    }
    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="upload.html">üì§ Upload Video</a>
    <a href="videos.html">üé• View Videos</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </nav>

  <header>
    <h1>üì§ Upload Your Awareness Video</h1>
    <p>Help spread knowledge about hand hygiene and clean water by submitting your video.</p>
  </header>

  <div class="container">
    <input type="text" id="title" placeholder="Video Title (used as a base title)">
    <textarea id="description" placeholder="Video Description (applies to all)"></textarea>
    <input type="file" id="videoFile" accept="video/mp4" multiple>
    <button onclick="uploadVideo()">Upload Videos</button>
  </div>

  <script>
    function uploadVideo() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('videoFile');
      const files = fileInput.files;

      if (!title || !description || files.length === 0) {
        alert("Please fill all fields and select at least one video.");
        return;
      }

      const videos = JSON.parse(localStorage.getItem('videos') || '[]');
      let filesProcessed = 0;

      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();

        reader.onload = function(e) {
          videos.push({
            title: `${title} (${i + 1})`,
            description: description,
            src: e.target.result
          });

          filesProcessed++;
          if (filesProcessed === files.length) {
            localStorage.setItem('videos', JSON.stringify(videos));
            alert("All videos uploaded successfully!");
            window.location.href = 'videos.html';
          }
        };

        reader.readAsDataURL(files[i]);
      }
    }
  </script>
</body>
</html>
